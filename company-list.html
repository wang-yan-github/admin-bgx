<body class="">

<div id="wrapper">

<div id="modal-add-form" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"

                    </div>

                        <input type="type" class="form-control" name="c_contact_tel"
                               placeholder="请输入联系人电话...">
                    </div>

                        <label class="control-label">联系人身份证号码</label>
                        <input type="type" class="form-control" name="c_id_card"
                               placeholder="请输入联系人身份证号码...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">企业统一社会信息代码</label>
                        <input type="type" class="form-control" name="c_unif_soci_info"
                               placeholder="请输入企业统一社会信息代码...">
                    </div>

                        <label class="control-label">营业执照</label>
                        <button type="button" class="btn btn-warning btn-block" name="c_business_license_file" onclick="fileClick('save_c_business_license_file')">上传营业执照</button>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" name="c_business_license">
                            <img src="" name="c_business_license_url" class="img-responsive">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">企业安全生产许可证</label>
                        <button type="button" class="btn btn-warning btn-block" name="c_safety_frod_permit_file" onclick="fileClick('save_c_safety_frod_permit_file')">上传企业安全生产许可证</button>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <input type="hidden" name="c_safety_frod_permit">
                            <img src="" name="c_safety_frod_permit_url" class="img-responsive">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">企业开户证明</label>
                        <button type="button" class="btn btn-warning btn-block" name="c_account_open_cert_file" onclick="fileClick('save_c_account_open_cert_file')">上传企业开户证明</button>

                    </div>

                        <div class="text-center">
                            <input type="hidden" name="c_account_open_cert">
                            <img src="" name="c_account_open_cert_url" class="img-responsive">
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-primary"
                                name="modal-add-form">提交
                        </button>
                    </div>
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                    </div>
                </div>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
