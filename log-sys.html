<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>后台管理中心</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--bootstrap-table 表单-->
    <link rel="stylesheet" href="css/plugins/bootstrap-table/bootstrap-table.css">
    <!--fileinput 文件上传-->
    <link href="css/plugins/bootstrap-fileinput/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <!--sweetalert 确认弹出框-->
    <link rel="stylesheet" href="css/plugins/sweetalert/sweetalert.css">
    <!--Toastr 提示信息-->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!--iCheck 选择框-->
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

</head>

<body class="">

<div id="wrapper">


    <div id="custom-menu">
        <custom-menu one="系统记录管理" two="操作日志" type="active"></custom-menu>
    </div>

    <div id="page-wrapper" class="gray-bg">
        <div id="custom-head">
            <custom-head></custom-head>
        </div>
        <div id="custom-bootstrap">
            <custom-bootstrap one="首页" two="系统记录管理"></custom-bootstrap>
        </div>


        <div class="wrapper wrapper-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>操作日志</h5>
                        </div>

                        <div class="ibox-content">

                            <div class="ibox-content">

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">操作者姓名</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="name">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="control-label">&nbsp;</label>
                                        <div class="form-group">
                                            <input type="button" class="btn btn-default" value="查  询" id="searchInfo">
                                            &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-default"
                                                                           value="重  置" id="reset">
                                        </div>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="table-responsive">
                                    <table class="table"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">

            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!--bootstrap-table 表单-->
<script src="js/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<!--fileinput 文件上传-->
<script src="js/plugins/bootstrap-fileinput/fileinput.js"></script>
<script src="js/plugins/bootstrap-fileinput/fileinput_locale_zh.js"></script>
<!--sweetalert 确认弹出框-->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<!--Toastr 提示信息-->
<script src="js/plugins/toastr/toastr.min.js"></script>
<!--iCheck 选择框-->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<!--vue.js 公共组件-->
<script src="js/plugins/vuejs/vue.js"></script>
<!--函数库-->
<script src="js/plugins/underscore/underscore.js"></script>

<!--app.js | plug-in-->
<script src="app.js"></script>
<script src="plug-in.js"></script>

<script src="bgx/js/log-sys.js"></script>

</body>

</html>
